<!DOCTYPE html>

<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/main.css">

    <title>ToDo-licious</title>
  </head>

  <body>
    <h1>ToDo List</h1>

    <div>
      <button id="toggleAllButton">Toggle All</button>
    </div>
      
    <div>
      <button id="addTodoButton">Add</button>
      <input type="text" id="addTodoInput" placeholder="Type a flavorful (?) task here">
    </div>

    <div>
      <button id="changeTodoButton">Change</button>
      <input id="changeTodoPositionInput" type="number">
      <input id="changeTodoTextInput" type="text">
    </div>

    <div>
      <button id="removeTodoButton">Remove</button>
      <input id="removeTodoPositionInput" type="number">
    </div>

    <div>
      <button id="toggleCompletedButton">Completed</button>
      <input id="toggleCompletedPositionInput" type="number">
    </div>

    <ul id="todosUl"></ul>

    <script src="scripts.js"></script>
  </body>

</html>
